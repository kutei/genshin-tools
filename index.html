  <meta property="og:url" content="https://kutei.github.io/genshin-tools/index.html" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Genshinキャラクター育成素材計算ツール" />
  <meta property="og:description" content="原神でキャラクター育成に必要な素材を計算するツールです。" />

</head>
<body>
<div class="container">
  <div class="character-setting">
    <h2>キャラクター育成度</h2>
    <p class="level-select">
      Lv. <input class="level" type="number" min="1" max="90" id="character_lv_from" value="1">
      <span class="fa fa-long-arrow-right" aria-hidden="true" ></span>
      <input class="level" type="number" min="1" max="90" id="character_lv_to" value="90">
    </p>

    <h3>天賦 Lv.</h3>
    <h4>通常攻撃</h4>
    <p class="level-select">
      Lv. <input class="level" type="number" min="1" max="10" id="kougeki_lv_from" value="1">
      <span class="fa fa-long-arrow-right" aria-hidden="true" ></span>
      <input class="level" type="number" min="1" max="10" id="kougeki_lv_to" value="10">
    </p>
    <h4>元素スキル</h4>
    <p class="level-select">
      Lv. <input class="level" type="number" min="1" max="10" id="skill_lv_from" value="1">
      <span class="fa fa-long-arrow-right" aria-hidden="true" ></span>
      <input class="level" type="number" min="1" max="10" id="skill_lv_to" value="10">
    </p>
    <h4>元素爆発</h4>
    <p class="level-select">
      Lv. <input class="level" type="number" min="1" max="10" id="bakuhatsu_lv_from" value="1">
      <span class="fa fa-long-arrow-right" aria-hidden="true" ></span>
      <input class="level" type="number" min="1" max="10" id="bakuhatsu_lv_to" value="10">
    </p>
    <div class="error-message" id="character_message"></div>
  </div>

  <div class="required-material">
    <h2>必要素材</h2>
    <h3>キャラクター Lv.</h3>
    <div class="material-list">
      <div class="material">
        <img src="material-lv2.png" class="material-image" />
        <div class="name">突破素材<br> ☆2</div>
        <div class="value" id="charalv_0">0</div>
      </div>
      <div class="material">
        <img src="material-lv3.png" class="material-image" />
        <div class="name">突破素材<br> ☆3</div>
        <div class="value" id="charalv_1">0</div>
      </div>
      <div class="material">
        <img src="material-lv4.png" class="material-image" />
        <div class="name">突破素材<br> ☆4</div>
        <div class="value" id="charalv_2">0</div>
      </div>
      <div class="material">
        <img src="material-lv5.png" class="material-image" />
        <div class="name">突破素材<br> ☆5</div>
        <div class="value" id="charalv_3">0</div>
      </div>
      <div class="material">
        <img src="material-lv4.png" class="material-image" />
        <div class="name">BOSS<br>ドロップ</div>
        <div class="value" id="charalv_4">0</div>
      </div>
    </div>
    <div class="material-list">
      <div class="material">
        <img src="material-lv1.png" class="material-image" />
        <div class="name">敵<br>ドロップ</div>
        <div class="value" id="charalv_5">0</div>
      </div>
      <div class="material">

      </div>
      <div class="material">

      </div>

      <div class="material">

        <div class="value" id="charalv_9">0</div>
      </div>
      <div class="material">
        <img src="material-lv3.png" class="material-image" />

        <div class="value" id="charalv_10">0</div>
      </div>
    </div>

    <h3>天賦 Lv.</h3>
    <div class="material-list">
      <div class="material">
        <img src="material-lv2.png" class="material-image" />
        <div class="name">天賦突破<br>素材 ☆2</div>
        <div class="value" id="talents_0">0</div>

      <div class="material">

      <div class="material">
        <img src="material-lv5.png" class="material-image" />
        <div class="name">週BOSS<br>ドロップ</div>
        <div class="value" id="talents_3">0</div>
      </div>
    </div>
    <div class="material-list">
      <div class="material">
        <img src="material-lv1.png" class="material-image" />
        <div class="name">敵<br>ドロップ</div>
        <div class="value" id="talents_4">0</div>
      </div>
      <div class="material">
        <img src="material-lv2.png" class="material-image" />
        <div class="name">敵<br>ドロップ</div>
        <div class="value" id="talents_5">0</div>
      </div>
      <div class="material">
        <img src="material-lv3.png" class="material-image" />
